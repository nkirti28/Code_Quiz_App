<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code-Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
      <div class="wrapper">
      <header>
        <h1>Code Quiz Challenge</h1>
      </header>
      <div class="container">
        <div class="question">
          <div><b>Q. which option best describes your job role?</b></div>
          <br />
          <div id="options">
            <label class="options" for="option1" data-number="1"
              >Small Business Owner or Employee
              <input type="radio" name="radio" />
              <span class="checkmark"></span>
            </label>
            <label class="options" for="option2" data-number="2"
              >Nonprofit Owner or Employee <input type="radio" name="radio" />
              <span class="checkmark"></span>
            </label>
            <label class="options" for="option3" data-number="3"
              >Journalist or Activist <input type="radio" name="radio" />
              <span class="checkmark"></span>
            </label>
            <label class="options" for="option4" data-number="4"
              >Other <input type="radio" name="radio" />
              <span class="checkmark"></span>
            </label>
           
          </div>
        </div>
      </div>
      <footer>&copy;2022 by CodeQuiz</footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
