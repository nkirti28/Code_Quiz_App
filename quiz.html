<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code-Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- header-->
    <header>
      <div>
        <h1>Code Quiz Challenge</h1>
      </div>
    </header>
    <!-- end of header-->

    <!-- Quiz -->
    <div class="container" id="quiz">
      <div class="page-content-left" id="ViewScore">View High Scores</div>
      <br />
      <div class="page-content-right">Time: <span id="timer"></span></div>

      <!-- code-quiz -->
      <div class="question">
        <div>
          <b>Q. <span id="question"></span></b>
        </div>
        <br />
        <div id="options">
          <div class="choice">
            <label class="options" data-number="0"> </label>
          </div>
          <div class="choice">
            <label class="options" data-number="1"> </label>
          </div>
          <div class="choice">
            <label class="options" data-number="2"> </label>
          </div>
          <div class="choice">
            <label class="options" data-number="3"> </label>
          </div>
        </div>
      </div>
      <!--Display Correct or Wrong msg for answers -->
      <div class="page-footer" id="Check"></div>
    </div>

    <!-- Input High Scores and Initials-->
    <div class="container" id="inputScore">
      <h3>All done!</h3>
      <br />
      <p>Your final score: <span id="score"></span></p>
      <p>Enter initials: <input type="text " id="initials" /></p>

      <button type="button" class="btn btn-primary" id="submitInitials">
        Submit
      </button>
    </div>

    <!-- view high scores -->
    <div class="container" id="highScores">
      <h3>Highscores</h3>
      <div id="scores"></div>
      <button type="button" class="btn btn-primary" id="goBack">Go Back</button>
    </div>

    <footer>&copy;2022 by CodeQuiz</footer>

    <!-- JavaScript -->
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/code-quiz.js"></script>
  </body>
</html>
